<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wild Hunt ARG Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url("https://i.imgur.com/KPuH1fc.jpeg") center center fixed;
      background-size: cover;
      font-family: "MS Sans Serif", Tahoma, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .win-window {
      width: 360px;
      background: #C0C0C0;
      border: 2px solid #808080;
      box-shadow: inset -1px -1px 0 #fff, inset 1px 1px 0 #000;
    }
    .title-bar {
      background: #000080;
      color: #fff;
      padding: 4px 6px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .close-btn {
      width: 18px;
      height: 18px;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      background: #800000;
      border: 2px outset #C0C0C0;
      text-align: center;
      line-height: 14px;
      cursor: pointer;
    }
    .window-body { padding: 16px; }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 4px;
      border: 2px solid #808080;
      box-shadow: inset -1px -1px 0 #fff, inset 1px 1px 0 #000;
      background: #fff;
      font-size: 13px;
    }
    button {
      margin-top: 10px;
      padding: 2px 6px;
      font-size: 13px;
      border: 2px solid #808080;
      background: #C0C0C0;
      cursor: pointer;
    }
    .hidden { display: none; }
    #error-msg, #stage2-msg { font-size: 12px; color: #800000; margin-top: 6px; }
  </style>
</head>
<body>
  <div class="win-window">
    <div class="title-bar">
      <span id="title">Welcome User</span>
      <div class="close-btn" onclick="goBackToLogin()">X</div>
    </div>
    <div class="window-body">
      <div id="login-pane">
        <p>Enter Your Password</p>
        <input type="password" id="pw" />
        <button onclick="checkPassword()">OK</button>
        <div id="error-msg"></div>
      </div>

      <div id="register-pane" class="hidden">
        <p><strong>Welcome New User</strong><br>Doesn’t look like we’ve met before.<br>Let’s get acquainted.</p>
        <label>Student ID Number</label>
        <input type="text" id="sid" /><br>
        <label>First Name</label>
        <input type="text" id="fname" />
        <button onclick="submitRegistration()">OK</button>
        <div id="save-msg"></div>
      </div>

      <div id="stage1-pane" class="hidden">
        <p><strong>Welcome to Stage One</strong></p>
        <p style="font-size: 13px;">They brought something back from the canyon... and that was the last we saw of 20931722.<br>Find what hangs from the tree that gave Absalom no grace.</p>
        <p><em id="user-info"></em></p>
        <label>Enter the password to continue:</label>
        <input type="password" id="stage2pass" />
        <button onclick="checkStage2()">Continue</button>
        <div id="stage2-msg"></div>
      </div>
    </div>
  </div>

  <script>
    const STAGE1_PASSWORD = "whiterabbit";
    const STAGE2_PASSWORD = "stage2";
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzze7kr5VUDsEbtnPtscgQI8P3kgxKOzoiLa-OXTC6v499GA_FKIwOWevFmROabtj8T/exec";

    function goBackToLogin() {
      document.getElementById('register-pane').classList.add('hidden');
      document.getElementById('stage1-pane').classList.add('hidden');
      document.getElementById('login-pane').classList.remove('hidden');
      document.getElementById('title').textContent = 'Welcome User';
    }

    function checkPassword() {
      const pw = document.getElementById('pw').value.trim().toLowerCase();
      if (pw === STAGE1_PASSWORD) {
        document.getElementById('login-pane').classList.add('hidden');
        document.getElementById('register-pane').classList.remove('hidden');
        document.getElementById('title').textContent = 'New User Registration';
      } else {
        document.getElementById('error-msg').textContent = "Incorrect password. Try again.";
      }
    }

    function submitRegistration() {
      const sid = document.getElementById("sid").value.trim();
      const fname = document.getElementById("fname").value.trim();
      if (!sid || !fname) {
        document.getElementById("save-msg").textContent = "Both fields required.";
        return;
      }
      const payload = new FormData();
      payload.append("sid", sid);
      payload.append("fname", fname);
      payload.append("stage", "Stage 1");

      fetch(SCRIPT_URL, { method: "POST", body: payload })
        .then(res => res.text())
        .then(() => {
          document.getElementById("register-pane").classList.add("hidden");
          document.getElementById("stage1-pane").classList.remove("hidden");
          document.getElementById("title").textContent = "Stage 1";
          document.getElementById("user-info").textContent = `User: ${fname} (${sid})`;
        })
        .catch(() => {
          document.getElementById("save-msg").textContent = "Error saving progress.";
        });
    }

    function checkStage2() {
      const pw = document.getElementById("stage2pass").value.trim().toLowerCase();
      if (pw === STAGE2_PASSWORD) {
        document.getElementById("stage2-msg").textContent = "Stage 2 unlocked! (To be continued...)";
      } else {
        document.getElementById("stage2-msg").textContent = "Incorrect password.";
      }
    }
  </script>
</body>
</html>
