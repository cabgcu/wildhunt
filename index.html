<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wild Hunt ARG – XP Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('https://i.imgur.com/G2KYMLC.jpeg') center/cover no-repeat fixed;
      font-family: Tahoma, "MS Sans Serif", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .xp-header {
      text-align: center;
      margin-bottom: 30px;
    }
    #date {
      font-size: 18px;
      color: #ffffff;
      text-shadow: 1px 1px 3px #000;
      margin-bottom: 6px;
    }
    #time {
      font-size: 48px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 2px 2px 5px #000;
    }
    .login-container, .account-container {
      background-color: #ece9d8;
      border: 2px solid #000;
      border-radius: 6px;
      box-shadow: 4px 4px 0 #666;
      padding: 20px 30px;
      width: 320px;
      text-align: center;
    }
    .password-box, .field input {
      background-color: #fff;
      border: 1px solid #999;
      border-radius: 3px;
      padding: 6px;
      font-size: 16px;
      width: 100%;
      margin: 10px 0;
    }
    .prompt {
      font-size: 12px;
      color: #000;
      margin-top: 6px;
    }
    .xp-button {
      background: linear-gradient(to bottom, #f6f6f6 0%, #d9d9d9 100%);
      border: 1px solid #666;
      padding: 6px 12px;
      font-size: 14px;
      font-weight: bold;
      font-family: Tahoma, sans-serif;
      cursor: pointer;
      border-radius: 3px;
    }
    .xp-button:hover {
      background: linear-gradient(to bottom, #ffffff 0%, #c0c0c0 100%);
    }
    .field {
      text-align: left;
      font-size: 13px;
      color: #000;
      margin-top: 10px;
    }
    #account-screen {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(5px);
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
    }
    .button-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 16px;
    }
    .button-row button {
      flex: 1;
    }
    #terminal-screen {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
      font-family: "Courier New", monospace;
    }
    .terminal-window {
      width: 95%;
      height: 85vh;
      background: #000;
      border: 2px solid #000;
      box-shadow: 5px 5px 15px #000;
      display: flex;
      flex-direction: column;
    }
    .terminal-header {
      background: linear-gradient(to bottom, #004e98, #003873);
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 10px;
      font-size: 14px;
    }
    .terminal-title { font-weight: bold; }
    .terminal-controls button {
      background: #c0c0c0;
      border: 1px solid #888;
      font-weight: bold;
      font-size: 12px;
      width: 24px;
      height: 20px;
      margin-left: 4px;
      pointer-events: none;
    }
    #terminal-output-wrapper {
      padding: 20px;
      white-space: pre-wrap;
      font-size: 15px;
      line-height: 1.5;
      color: #fff;
      flex-grow: 1;
      overflow-y: auto;
      position: relative;
    }
    #terminal-cursor {
      display: inline-block;
      width: 10px;
      height: 16px;
      background: #fff;
      margin-left: 2px;
      animation: blink 1s steps(2, start) infinite;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    canvas#glitch-canvas {
      position: fixed;
      inset: 0;
      display: none;
      z-index: 9998;
      background: black;
    }

    /* Mobile Styles */
    @media (max-width: 600px) {
      .login-container, .account-container {
        width: 90%;
        padding: 16px;
      }

      .terminal-window {
        width: 98%;
        height: 80vh;
        font-size: 13px;
      }

      #terminal-output-wrapper {
        padding: 14px;
        font-size: 13px;
      }

      #time {
        font-size: 36px;
      }

      #date {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="xp-header">
    <div id="date">Loading Date...</div>
    <div id="time">00:00</div>
  </div>

  <div class="login-container" id="login-container">
    <div class="password-box">
      <input id="passwordInput" type="password" placeholder="Enter Password" autofocus />
    </div>
    <div class="prompt">Please enter your password to log in.</div>
    <button class="xp-button" onclick="handleLogin()">OK</button>
  </div>

  <div id="account-screen">
    <div class="account-container">
      <h3>Create a Student Account</h3>
      <div class="field">
        <label>Full Name:</label>
        <input id="fullName" type="text" placeholder="e.g., Matthew Stout">
      </div>
      <div class="field">
        <label>Student ID Number:</label>
        <input id="studentId" type="text" placeholder="e.g., 123456789">
      </div>
      <div class="button-row">
        <button class="xp-button" onclick="goBack()">Back</button>
        <button class="xp-button" onclick="handleAccountContinue()">Continue</button>
      </div>
    </div>
  </div>

  <canvas id="glitch-canvas"></canvas>

  <div id="terminal-screen">
    <div class="terminal-window">
      <div class="terminal-header">
        <span class="terminal-title">WildHunt.exe</span>
        <div class="terminal-controls">
          <button>_</button>
          <button>✕</button>
        </div>
      </div>
      <div id="terminal-output-wrapper">
        <div id="terminal-output"></div>
      </div>
    </div>
  </div>

  <script>
    function updateTime() {
      const d = new Date();
      const h = d.getHours() % 12 || 12;
      const m = d.getMinutes().toString().padStart(2, '0');
      document.getElementById('time').textContent = `${h}:${m}`;
      document.getElementById('date').textContent = d.toLocaleDateString('en-US', {
        weekday: 'long', month: 'long', day: 'numeric'
      });
    }
    updateTime();
    setInterval(updateTime, 1000);

    function handleLogin() {
      const pass = document.getElementById('passwordInput').value.trim().toLowerCase();
      if (pass === 'matthew') {
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('account-screen').style.display = 'flex';
      } else {
        alert('Incorrect password.');
      }
    }

    function goBack() {
      document.getElementById('account-screen').style.display = 'none';
      document.getElementById('login-container').style.display = 'flex';
    }

    function handleAccountContinue() {
      const name = document.getElementById('fullName').value.trim();
      const id = document.getElementById('studentId').value.trim();
      if (!name || !id) {
        alert('Please fill in both fields.');
        return;
      }
      glitchCrash();
    }

    function glitchCrash() {
      const canvas = document.getElementById('glitch-canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = document.documentElement.clientWidth;
      canvas.height = document.documentElement.clientHeight;
      canvas.style.display = 'block';

      let frames = 0;
      const maxFrames = 8;
      const glitchInterval = setInterval(() => {
        const imgData = ctx.createImageData(canvas.width, canvas.height);
        for (let i = 0; i < imgData.data.length; i += 4) {
          const val = Math.random() * 255;
          imgData.data[i] = val;
          imgData.data[i + 1] = Math.random() * 255;
          imgData.data[i + 2] = Math.random() * 255;
          imgData.data[i + 3] = Math.random() < 0.8 ? 80 : 255;
        }
        ctx.putImageData(imgData, 0, 0);
        frames++;
        if (frames > maxFrames) {
          clearInterval(glitchInterval);
          canvas.style.display = 'none';
          showCrashScreen();
        }
      }, 100);
    }

    function showCrashScreen() {
      const crash = document.createElement('div');
      crash.style.position = 'fixed';
      crash.style.inset = '0';
      crash.style.background = '#0000aa';
      crash.style.color = '#fff';
      crash.style.fontFamily = 'Courier New, monospace';
      crash.style.fontSize = '16px';
      crash.style.padding = '60px';
      crash.style.lineHeight = '1.5';
      crash.style.zIndex = '9999';
      crash.innerText = `A fatal exception 0x000000E has occurred at 0x0028:C0011E36 in VXD VMM(01) + 00010E36.
The current application will be terminated.

SYSTEM FLAG: FIND MATTHEW IN THE BASEMENT
DO NOT IGNORE THIS MESSAGE. THIS IS NOT A DRILL.

*  Press any key to continue
*  Press CTRL+ALT+DEL to restart your computer. You will lose any unsaved information in all applications.

Press any key to continue _`;

      document.body.appendChild(crash);
      setTimeout(() => {
        crash.remove();
        document.getElementById('terminal-screen').style.display = 'flex';
        typeOriginalNarrative();
      }, 2600);
    }

    function typeOriginalNarrative() {
      const out = document.getElementById('terminal-output');
      const wrapper = document.getElementById('terminal-output-wrapper');
      const cursor = document.createElement('div');
      cursor.id = 'terminal-cursor';
      out.textContent = '';

      const text = `\nHello, Matthew.
You have accessed the emergency log of Matthew Stout.

  ▸  13 days ago, Matt and four friends hiked the south rim of the Grand Canyon.
  ▸  They found an antelope skull. Someone joked it “looked cursed.”
  ▸  That night the first student vanished. Then the second. No footprints. No struggle.

I started filming everything—hoping the camera might catch
whatever stalks us. The tapes show shapes in the dark… and our failed escapes.

  ▸  We call it **The Wild Hunt**. Once it marks you, you run—or you hang…
     “Absalom was hung on one of these—there was no grace for him.”

Last recording from the dorm basement ended with Matt yelling:
“And that was the last we saw of 20931722…”

Only clues remain—scratched on walls, hidden in videos, carved into desks.
Find them, survive longer than we did, and maybe pull Matt back
from that back-rooms campus the Hunt uses as a cage.

STAMPEDE VENDING NOTE – someone said a *new flavor* is hidden
down there—maybe it lures students in.

Two fruits of the Spirit are missing here. WHERE ARE THEY?

If you could read this, please help me find my friends.
`;

      const scrambleChars = ['@', '#', '%', '&', '*', '+', '~', '?'];
      let i = 0;

      function scrambleAndPrint(str, callback) {
        let j = 0;
        function nextChar() {
          if (j < str.length) {
            const span = document.createElement('span');
            out.appendChild(span);
            let scrambleFrame = 0;
            const interval = setInterval(() => {
              if (scrambleFrame < 6) {
                span.textContent = scrambleChars[Math.floor(Math.random() * scrambleChars.length)];
                scrambleFrame++;
              } else {
                clearInterval(interval);
                span.textContent = str[j++];
                setTimeout(nextChar, 60);
              }
            }, 35);
          } else {
            setTimeout(callback, 400);
          }
        }
        nextChar();
      }

      function type() {
        if (i < text.length) {
          const target = text.slice(i);

          if (target.startsWith('**The Wild Hunt**')) {
            scrambleAndPrint('**The Wild Hunt**', () => {
              i += 16;
              appendCursor();
              setTimeout(type, 100);
            });
            return;
          }

          if (target.startsWith('20931722')) {
            scrambleAndPrint('20931722', () => {
              i += 8;
              appendCursor();
              setTimeout(type, 100);
            });
            return;
          }

          out.appendChild(document.createTextNode(text[i++]));
          appendCursor();
          setTimeout(type, 40);
        } else {
          out.appendChild(document.createTextNode('\nC:\\WildHunt\\>'));
          appendCursor();
        }
      }

      function appendCursor() {
        const existingCursor = document.getElementById('terminal-cursor');
        if (existingCursor) existingCursor.remove();
        out.appendChild(cursor);
        wrapper.scrollTop = wrapper.scrollHeight;
      }

      type();
    }
  </script>
</body>
</html>
