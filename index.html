<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stage Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url("https://i.imgur.com/KPuH1fc.jpeg") center/cover fixed;
      font-family: Tahoma, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hidden { display: none; }
    .dialog-box {
      width: 360px;
      background: #ece9d8;
      border: 2px solid #000080;
      box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
    }
    .dialog-title-bar {
      background: #000080;
      color: white;
      padding: 4px 8px;
      font-weight: bold;
      font-size: 13px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .title-bar-text { flex-grow: 1; }
    .red-x-btn {
      width: 16px;
      height: 16px;
      background: #c00;
      color: white;
      font-weight: bold;
      font-size: 12px;
      line-height: 16px;
      text-align: center;
      cursor: pointer;
      border: 1px solid #fff;
      margin-left: 8px;
    }
    .dialog-content {
      padding: 16px;
      font-size: 13px;
      color: black;
    }
    label {
      display: block;
      margin-top: 8px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 4px;
      margin-top: 2px;
      font-size: 13px;
    }
    .btn-row {
      text-align: center;
      margin-top: 16px;
    }
    button {
      padding: 2px 20px;
      font-size: 13px;
      border: 1px solid #808080;
      background-color: #ece9d8;
      box-shadow: inset -1px -1px 0 #fff, inset 1px 1px 0 #000;
      cursor: pointer;
    }
    #error-msg {
      font-size: 12px;
      color: #800000;
      margin-top: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- LOGIN BOX -->
  <div class="dialog-box" id="login-box">
    <div class="dialog-title-bar">
      <div class="title-bar-text">Welcome</div>
    </div>
    <div class="dialog-content">
      <p><strong>Enter the Password</strong></p>
      <label for="pw">Password</label>
      <input type="password" id="pw" />
      <div class="btn-row">
        <button onclick="checkPassword()">Continue</button>
      </div>
      <div id="error-msg"></div>
    </div>
  </div>

  <!-- REGISTER BOX -->
  <div class="dialog-box hidden" id="register-box">
    <div class="dialog-title-bar">
      <div class="title-bar-text">Welcome</div>
      <div class="red-x-btn" onclick="goBackToLogin()">X</div>
    </div>
    <div class="dialog-content">
      <p><strong>Welcome New User</strong></p>
      <p>Doesn’t look like we’ve met before. Let’s get acquainted.</p>
      <form method="POST" action="https://script.google.com/macros/s/AKfycbzze7kr5VUDsEbtnPtscgQI8P3kgxKOzoiLa-OXTC6v499GA_FKIwOWevFmROabtj8T/exec">
        <label>Student ID Number</label>
        <input type="text" name="sid" required />
        <label>First Name</label>
        <input type="text" name="fname" required />
        <input type="hidden" name="stage" value="1" />
        <div class="btn-row">
          <button type="submit">OK</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function checkPassword() {
      const pw = document.getElementById('pw').value.trim().toLowerCase();
      const err = document.getElementById('error-msg');
      if (pw === 'whiterabbit') {
        document.getElementById('login-box').classList.add('hidden');
        document.getElementById('register-box').classList.remove('hidden');
        err.textContent = '';
      } else {
        err.textContent = 'Incorrect password. Try again.';
      }
    }

    function goBackToLogin() {
      document.getElementById('register-box').classList.add('hidden');
      document.getElementById('login-box').classList.remove('hidden');
    }
  </script>
</body>
</html>
